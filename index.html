<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Expense Tracker</title>

  <!-- CSS INSIDE HTML -->
  <style>
    .app {
      max-width: 350px;
      margin: 40px auto;
      font-family: Arial;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #4caf50;
      border: none;
      color: white;
      margin-top: 5px;
      cursor: pointer;
    }

    .list {
      list-style: none;
      padding: 0;
    }

    .plus, .minus {
      padding: 10px;
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
    }

    .plus { background: #d4ffd4; }
    .minus { background: #ffd4d4; }
  </style>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

  <div id="root"></div>

  <!-- JS + REACT INSIDE HTML -->
  <script type="text/babel">
    function App() {
      const [transactions, setTransactions] = React.useState([]);
      const [text, setText] = React.useState("");
      const [amount, setAmount] = React.useState("");

      const addTransaction = () => {
        if (!text || !amount) return;

        setTransactions([
          { id: Date.now(), text, amount: Number(amount) },
          ...transactions
        ]);

        setText("");
        setAmount("");
      };

      const total = transactions.reduce((sum, t) => sum + t.amount, 0);

      return (
        <div className="app">
          <h2>Expense Tracker</h2>

          <h3>Your Balance</h3>
          <h2>â‚¹ {total}</h2>

          <input
            type="text"
            placeholder="Reason"
            value={text}
            onChange={(e) => setText(e.target.value)}
          />

          <input
            type="number"
            placeholder="Amount (+ / -)"
            value={amount}
            onChange={(e) => setAmount(e.target.value)}
          />

          <button onClick={addTransaction}>Add Transaction</button>

          <ul className="list">
            {transactions.map((t) => (
              <li key={t.id} className={t.amount < 0 ? "minus" : "plus"}>
                {t.text}
                <span>{t.amount}</span>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>

</body>
</html>
